<!DOCTYPE html>
<html>
	<head>
		<script>
			//this is functions to check the submit
			function checksubmit(){
				var f=document.forms["MyForm"];
				if( f["fname"].value==""|| f["fname"].value==null
					|| f["lname"].value==""|| f["lname"].value==null
					|| f["day"].value==""|| f["day"].value==null
					|| f["year"].value==""|| f["year"].value==null
					|| f["address"].value==""|| f["address"].value==null
					|| f["description"].value==""|| f["description"].value==null)
					
					{
					alert("enter first name");
					return false;
					}
			}
			function checkfname(){
				var fname=document.forms["MyForm"]["fname"];
				if(fname.value==""|| fname.value==null){
					document.getElementById("fnameerror").innerHTML="Please insert First Name";
				}
				
			}
		</script>
	</head>
	<body>
		<h1>ADD NEW PERSON</h1>
		<form name="MyForm" method="post" onSubmit="return checksubmit()">
			<table>
				<tr>
					<td>First Name:</td><td><input type="text" name="fname" id="fname" onfocus="checkfname()"/></td>
				</tr>
				<tr>
					<td></td><td><span id="fnameerror"></span></td>
				</tr>
				<tr>
					<td>Last Name:</td><td><input type="text" name="lname" id="lname"/></td>
				</tr>
				<tr>
					<td>Gender:</td><td><input type="radio" name="gender" id="gender" value="male"/>Male
										<input type="radio" name="gender" id="gender" value="female"/></td>
				</tr>
				<tr>
					<td>BirthDay:</td><td>Month:<select name="month">
											<option value="01">January</option>
											<option value="02">february</option>
											<option value="03">March</option>
											<option value="04">April</option>
											<option value="05">May</option>
											<option value="06">June</option>
											<option value="07">July</option>
											<option value="08">August</option>
											<option value="09">September</option>
											<option value="10">October</option>
											<option value="11">November</option>
											<option value="12">December</option>
											</select>
											Day:<input type="text" name="day" id="day"/>
											Year:<input type="text" name="year" id="year"/>
											</td>
				</tr>
				<tr>
					<td>Address:</td><td><input type="text" name="address" id="address"/></td>
				</tr>
				<tr>
					<td>Image:</td><td><input type="file" name="image" id="image"/></td>
				</tr>
				<tr>
					<td>Some description:</td><td><textarea name="description" id="description"></textarea></td>
				</tr>
				<tr>
					<td><input type="submit" value="Add New"/></td><td></td>
				</tr>
			</table>
		</form>
	
	</body>
</html>
